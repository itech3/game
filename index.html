<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors UI</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <h2 id="computer-selection">Computer Selection:</h2>
            <h2 id="player-score">Player Score:</h2>
            <h2 id="computer-score">Computer Score:</h2>
        </div>

        <div class="game-content-buttons">
            <button type="button" id="rockButton" value="rock">Rock</button>
            <button type="button" id="paperButton" value="paper">Paper</button>
            <button type="button" id="scissorsButton" value="scissors">Scissors</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
